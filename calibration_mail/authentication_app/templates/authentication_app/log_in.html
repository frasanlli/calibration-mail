{% extends "authentication_app/base.html" %}

{% block title %}
Log in
{% endblock %}

{% block not_authentified %}
<form method="post" action="" id ="log_in_form" >
  {% csrf_token %}
  <div class = "intro-text left-0 bg-faded p-5 rounded text-center">
    {{form}}
    <input type="submit" value="Log in" class="p-3" style="margin-top: 10px;">
  </div>

</form>

{% endblock %}

{% block authentified %}
{% csrf_token %}
<div class = "intro-text left-0 bg-faded p-5 rounded text-center">
  <a class="btn btn-secondary" href = "{% url 'log_out' %}">
    Log out
  </a>
  <button type="button" class="btn btn-primary" onclick="history.back(); return false;">
    Continue session
  </button>
</div>

{% endblock %}
