<html>
    <head>

        <title>
            {% block title %}

            {% endblock %}
        </title>

        {% load static %}

        <!-- Bootstrap -->
        <link href="{% static 'calibration_mail/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Fonts -->

        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">


        <!-- Styles -->
        <link href="{% static 'calibration_mail/css/manage.css' %}" rel="stylesheet">
    </head>

    <body>

        <h1 class="site-heading text-center text-white d-none d-lg-block">
            <span class="site-heading-lower">TEST</span>
        </h1>

        <div style="color: white; margin-right: 10%; text-align: right;">
            {% if user.is_authenticated %}
            <a href="#" style="color: white;">
                Hello, {{user.username}}
            </a>
            /
            <a href="#" style="color: white;">
                Log out
            </a>
            {% else %}
            <a href="#" style="color: white;">
                Log in
            </a>
             /
            <a href="#" style="color: white;">
                Create user
            </a>
            {% endif %}
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg sticky-top navbar-dark py-lg-4" id="mainNav">
            <div class="container">
            <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">
                Test
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mx-auto">

                    <li class="nav-item
                        {% if request.path == '/' %}
                            active
                        {% endif %}
                        px-lg-4">
                        <a
                            class="nav-link text-uppercase text-expanded"
                            href="#">
                            Information
                        </a>
                    </li>

                    <li class="nav-item
                        {% if 'state' in request.path %}
                            active
                        {% endif %}
                        px-lg-4">
                        <a class="nav-link text-uppercase text-expanded" href="#">Tools</a>
                    </li>

                    <li class="nav-item
                        {% if request.path == 'get' %}
                            active
                        {% endif %}
                        px-lg-4">
                        <a class="nav-link text-uppercase text-expanded" href="#">Contact</a>
                    </li>

                </ul>
            </div>
            </div>
        </nav>


        <!-- Heading -->
        {% block heading %}

        {% endblock %}



        <!-- Message -->
        {% block message %}

        {% endblock %}


        <!-- Footer -->
        <footer class="footer text-faded text-center py-5">
        <div class="container">
            <p class="m-0 mbt">
                <a href="sample.html" class="link">E-Corp</a> Â·
            </p>
            <p class="m-0 mbt1">&copy; Rent tools 2025</p>
        </div>
        </footer>

        <!-- Bootstrap -->
        <script src="{% static 'calibration_mail/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'calibration_mail/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    </body>
</html>
